<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Accessi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
        
        <h1 class="text-2xl font-black text-slate-800 mb-2">TORNELLO 1</h1>
        <p class="text-gray-500 mb-6 text-sm">Sistema Controllo Accessi</p>

        <input type="text" 
               id="ticketInput" 
               placeholder="Scansiona codice..." 
               class="w-full bg-gray-100 border-2 border-gray-300 p-4 rounded-xl text-center text-xl font-bold mb-4 focus:outline-none focus:border-blue-500 focus:bg-white transition-colors"
               autofocus>

        <button id="checkBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-transform active:scale-95 shadow-lg">
            VERIFICA ACCESSO
        </button>

        <div id="resultBox" class="hidden mt-8 p-6 rounded-xl border-4">
            
            <h2 id="resultTitle" class="text-3xl font-black mb-1">...</h2>
            
            <p id="resultMessage" class="text-lg font-medium opacity-90">...</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
